<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <!-- Foi utilizada a Tag main para definir a coloração do fundo do site -->
    <main>
        <!-- Utilizei a section "calculadora" para delimitar o espaço da mesma -->
        <section class="calculadora">
            <!-- Título em cima da calculadora -->
            <h1>Calculadora</h1>

            <!-- input onde seram inseridos os caracteres e feito os cálculos -->
            <input type="text" name="resultado" id="resultado">

            <!-- Utilizei a tag table para delimitar os botões da calculadora -->
            <table class="teclado">

                <tr>
                    <td class="botao limpar">C</td>
                    <td class="botao apagar"><i class="ri-delete-back-2-line"></i></td>
                    <td class="botao">/</td>
                    <td class="botao">*</td>
                </tr>

                <tr>
                    <td class="botao">7</td>
                    <td class="botao">8</td>
                    <td class="botao">9</td>
                    <td class="botao">-</td>
                </tr>

                <tr>
                    <td class="botao">4</td>
                    <td class="botao">5</td>
                    <td class="botao">6</td>
                    <td class="botao">+</td>
                </tr>

                <tr>
                    <td class="botao">1</td>
                    <td class="botao">2</td>
                    <td class="botao">3</td>
                    <td class="calcular">=</td>
                </tr>

                <tr>
                    <td colspan="2" class="botao">0</td>
                    <td colspan="2" class="botao">,</td>
                </tr>

            </table>
        </section>
    </main>

    <!-- Link para o código JavaScript -->
    <script src="./main.js"></script>
</body>

</html>

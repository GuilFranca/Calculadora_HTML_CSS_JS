<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <main>
        <section class="calculadora">
            <h1>Calculadora</h1>

            <input type="text" name="resultado" id="resultado">

            <table class="teclado">

                <tr>
                    <td class="botao limpar">C</td>
                    <td class="botao apagar"><i class="ri-delete-back-2-line"></i></td>
                    <td class="botao">/</td>
                    <td class="botao">*</td>
                </tr>

                <tr>
                    <td class="botao">7</td>
                    <td class="botao">8</td>
                    <td class="botao">9</td>
                    <td class="botao">-</td>
                </tr>

                <tr>
                    <td class="botao">4</td>
                    <td class="botao">5</td>
                    <td class="botao">6</td>
                    <td class="botao">+</td>
                </tr>

                <tr>
                    <td class="botao">1</td>
                    <td class="botao">2</td>
                    <td class="botao">3</td>
                    <td class="calcular">=</td>
                </tr>

                <tr>
                    <td onclick="adicionar()" colspan="2" class="botao">0</td>
                    <td onclick="adicionar()" colspan="2" class="botao">,</td>
                </tr>

            </table>
        </section>
    </main>
    <script src="./main.js"></script>
</body>

</html>
